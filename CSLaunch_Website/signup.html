<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - CSInternship</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="signup.js"></script>
</head>
<body>
  <div class="form-container">
    <img src="logo.png" alt="CSInternship Logo" class="logo" />

    <h2>Sign Up</h2>

    <form id="signup-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your full name" required />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Your email" required />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Password (min 6 chars)" required />
          <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" placeholder="Confirm password" required />
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Your age" required min="10" max="100" />
      </div>

    <div class="form-group">
    <label for="track">Track:</label>
    <select id="track" required>
        <option value="">Select a track</option>
        <option value="Web">Web Development</option>
        <option value="AI">Artificial Intelligence</option>
        <option value="Cyber">Cybersecurity</option>
        <option value="Mobile">Mobile Apps</option>
        <option value="GameDev">Game Development</option>
    </select>
    </div>

      <div class="form-group">
        <label for="skills">Your Skills:</label>
        <input type="text" id="skills" placeholder="e.g. Python, HTML, Flutter" />
      </div>

      <button type="submit" class="btn">Sign Up</button>

      <p class="redirect-text">
        Already have an account?
        <a href="login.html">Login</a>
      </p>
    </form>
  </div>
</body>
</html>
