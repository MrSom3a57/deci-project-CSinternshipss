<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - CSInternship</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo-title">
      <img src="logo.png" alt="CSInternship Logo" class="logo" />
      <h1>CSInternship</h1>
    </div>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact Us</a></li>
      <li><a href="profile.html">Profile</a></li>
    </ul>
  </nav>

  <section class="cont">
    <h2>Contact Us</h2>
    <p>Email: contact@csinternship.com</p>
    <p>Instagram: @csinternship</p>
    <p>Phone: +20 123 456 7890</p>
    <p>Feel free to reach out with any questions, suggestions, or collaboration opportunities!</p>
  </section>

  <footer class="footer">
    <p>&copy; 2025 CSInternship. All rights reserved.</p>
  </footer>
  <script>
  const links = document.querySelectorAll('.nav-links a');
  const currentPage = window.location.pathname.split('/').pop();

  links.forEach(link => {
    const linkPage = link.getAttribute('href');
    if (linkPage === currentPage) {
      link.classList.add('active');
    }
  });
  </script>
</body>
</html>
